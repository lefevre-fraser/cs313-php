<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teach 02</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>
        <div class="container">
            <div id="top_div" class="row">
                <input type="text=" id="color" placeholder="lightgrey">
                <button id="color_button" class="btn btn-lg">Change Color</button>
                <p class="wrap">This is the top</p>
            </div>
            <div id="mid_div" class="row">
                <p class="wrap">This is the middle</p>
            </div>
            <button id="hide_show">Hide/Show Bottom Div</button>
            <div id="bot_div" class="row">
                <p class="wrap">This is the bottom</p>
            </div>
            <button onclick="ClickAlert()" class="btn btn-lg btn-block btn-primary">Click Me</button>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>
