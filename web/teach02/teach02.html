<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teach 02</title>
        <link type="text/css" rel="stylesheet" href="teach02.css">
        <script src="teach02.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#color_button").click(function() {
                    var color = $("#color").val();
                    $("#top_div").css('backgroundColor', color);
                });

                $("#hide_show").click(function() {
                    $("bot_div").fadeToggle(400, "swing", function() {
                        //finished toggle
                    });
                });
            });
        </script>
    </head>
    
    <body>
        <div id="top_div">
            <input type="text=" id="color" placeholder="lightgrey">
            <button id="color_button">Change Color</button>
            <p class="wrap">This is the top</p>
        </div>
        <div id="mid_div">
            <p class="wrap">This is the middle</p>
        </div>
        <button id="hide_show">Hide/Show Bottom Div</button>
        <div id="bot_div">
            <p class="wrap">This is the bottom</p>
        </div>
        <button onclick="ClickAlert()">Click Me</button>
    </body>
</html>
