<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teach 02</title>
        <link type="text/css" rel="stylesheet" href="teach02.css">
        <script src="teach02.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $.fn.ChangeBackColor = function() {
                    $color = $("#color").val();
                    $("#top_div").css('backgound-color', $color);
                }
            })
        </script>
    </head>
    
    <body>
        <div id="top_div">
            <input type="text=" id="color" placeholder="lightgrey">
            <button onclick="ChangeBackColor()">Change Color</button>
            <p class="wrap">This is the top</p>
        </div>
        <div id="mid_div">
            <p class="wrap">This is the middle</p>
        </div>
        <div id="bot_div">
            <p class="wrap">This is the bottom</p>
        </div>
        <button onclick="ClickAlert()">Click Me</button>
    </body>
</html>
